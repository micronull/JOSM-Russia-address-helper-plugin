      patterns:
        - '((?<streetNumber>\d{1,2}(\s|-)(й|ий|ый|ой|я|ая|ья|е|ое|ье)\s)?(\s{1,2})(?:(ал(?:\.|\s))|аллея\s)\s*)(?:им\.?\s)?(?<street>[0-9A-Я"]+[а-яA-Я0-9-"\.]*(?:\s(?:[а-яA-Я0-9-"\.])+)*)'
        - '((?<streetNumber>\d{1,2}(\s|-)(й|ий|ый|ой|я|ая|ья|е|ое|ье)\s)?(?<street>[0-9A-Я"]+[а-яA-Я0-9-"\.]*(?:\s(?:[а-яA-Я0-9-"\.])+)*)(\s{1,2})(?:(ал(?:\.|\s|,))|аллея(?:\.|\s|,)?)\s*)'
