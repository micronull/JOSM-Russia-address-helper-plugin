# файл описывающий компоненты адреса
# patterns - соответствия адреса из ЕГРН данному типу
#

parts:
  - name: улица
    level: STREET
    prefixes:
      - 'ул(.)?|улица'
    postfixes:
      - 'ул(.)?|улица'
    filters:
      - '[0-9A-Я"]+[а-яA-Я0-9-"\.]*(?:\s(?:[а-яA-Я0-9-"\.])+)'
    numerable: true
    namedBy: true