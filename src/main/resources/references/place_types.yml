  - name: хутор
    osm:
      patterns:
        - '(?:хутор\s)?(?<place>[А-Я][а-я.]+((\s|-)[А-Я]?[а-я]*)*?)(?:\sхутор)?$'
    tags:
      place:
        - village
        - hamlet
    egrn:
      patterns:
        - '((,|\s){1,2}(?<placeNumber>\d{1,2}(\s|-)(й|ий|ый|ой|я|ая|ья|е|ое|ье)\s)?(?:(х(?:\.|\s))|хутор)\s*)(?:им\.?\s)?(?<place>[A-Я"]+[а-яA-Я-"\.]*(?:\s(?:[а-яA-Я-"\.])+)*)'
  - name: станция
    osm:
