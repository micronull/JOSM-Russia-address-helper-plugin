  - name: деревня
    osm:
      patterns:
        - '(?<place>[А-Я][а-я.]+((\s|-)[А-Я]?[а-я]*)*)'
    tags:
      place:
        - village
        - hamlet
    egrn:
      patterns:
        # в такой форме регулярка цепляет номера домов ("д. 15"). Отключено.
        #- '((?<placeNumber>\d{1,2}(\s|-)(й|ий|ый|ой|я|ая|ья|е|ое|ье)\s)?(?:(д(?:\.|\s))|(дер(?:\.|\s))|деревня)\s*)(?:им\.?\s)?(?<place>[0-9A-Я"]+[а-яA-Я0-9-"\.]*(?:\s(?:[а-яA-Я0-9-"\.])+)*)'
