        - quarter
    egrn:
      patterns:
        - '((?<placeNumber>\d{1,2}(\s|-)(й|ий|ый|ой|я|ая|ья|е|ое|ье)\s)?(?:(к-л(?:\.|\s))|квартал|(кв-л(?:\.|\s)))\s*)(?:им\.?\s)?(?<place>[0-9A-Я"]+[а-яA-Я0-9-"\.]*(?:\s(?:[а-яA-Я0-9-"\.])+)*)'
